{% capture post_title %}
  {{ post.title | markdownify | remove: "<p>" | remove: "</p>" }}
{% endcapture %}

<article class="archive__item">
  <h2 class="archive__item-title">{{ post_title }}</h2>
  {% if post.excerpt %}
    <p class="archive__item-excerpt">{{ post.excerpt | markdownify | strip_html | truncate: 160 }}</p>
  {% endif %}
</article>
