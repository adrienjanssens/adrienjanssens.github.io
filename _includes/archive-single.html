{% capture post_title %}
  {{ post.title | markdownify | remove: "<p>" | remove: "</p>" }}
{% endcapture %}

<article class="archive__item" style="margin-bottom:1.2em;">
  <div style="display:flex; align-items:center; gap:0.75em; flex-wrap:wrap;">
    <h3 class="archive__item-title" style="font-size:1.1rem; font-weight:600; margin:0;">
      {{ post_title }}
    </h3>
    {% if post.date %}
      <span class="page__meta" style="font-size:0.9rem; color:#888;">
        {{ post.date | date: "%B %-d, %Y" }}
      </span>
    {% endif %}
  </div>

  {% if post.excerpt %}
    <p class="archive__item-excerpt" style="margin-top:0.4em;">
      {{ post.excerpt | markdownify | strip_html }}
    </p>
  {% endif %}
</article>
